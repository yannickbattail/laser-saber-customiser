<!doctype html>
<html lang="fr">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
<!--    <link href="images/light-sabers-couleur.svg" rel="icon" type="image/svg+xml" />-->
    <link href="style.css" rel="stylesheet" />
    <title>Laser Saber Customiser</title>
  </head>
  <body class="dark">
    <div id="main"></div>
    <div id="preview"><img src="img/saber_none.jpg" alt="no preview" title="no preview" /></div>
    <script>
      function toggle() {
        event.srcElement;
        if (event.srcElement.className == 'toggleShow') {
          event.srcElement.className = 'toggleHide';
        } else {
          event.srcElement.className = 'toggleShow';
        }
      }
    </script>
    <script type="module">
      import { Gui } from "./Gui.js";
      window.gui = new Gui();
    </script>
  </body>
</html>
