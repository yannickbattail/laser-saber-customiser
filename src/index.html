<!doctype html>
<html lang="fr">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <link href="img/icon.png" rel="icon" type="image/png" />
    <link href="style.css" rel="stylesheet" />
    <title>Laser Saber Customiser</title>
  </head>
  <body class="dark">
    <table>
      <tr>
        <td>
          <div>
            <label for="my_sabers">My sabers</label>
            <select id="my_sabers" name="my_sabers">
              <option value="XXXX">XXXX</option>
            </select>
            <button onclick="gui.savePreset()"><img
              alt="save"
              class="save"
              src="img/save.svg"
              title="no preview"
            /></button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="main"></div>
        </td>
        <td>
          <!-- <button onclick="gui.animation()">Animate</button> -->
          <div id="preview">
            <img
              alt="no preview"
              class="previewImage loadingImage"
              src="img/saber_empty.webp"
              title="no preview"
            />
          </div>
        </td>
      </tr>
    </table>
    <script>
      function toggle(event) {
        const element = event.target;
        element.classList.toggle("toggleShow");
        element.classList.toggle("toggleHide");
      }
    </script>
    <script type="module">
      import { Gui } from "./Gui.js";
      import {PresetRepository} from "./PresetRepository";

      window.gui = new Gui(new PresetRepository());
    </script>
    <script src="lib/stl_viewer/stl_viewer.min.js"></script>
  </body>
</html>
