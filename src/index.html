    <link href="style.css" rel="stylesheet" />

  <body class="dark">
    <table>
      <tr>
        <td>
          <div id="main"></div>
        </td>
        <td>
                    <button onclick="gui.animation()">Animate</button>
                    <button onclick="gui.renderedImage()">Render Image</button>
          <div id="preview">
            <img
              alt="no preview"
              class="previewImage loadingImage"
              src="img/saber_empty.webp"
              title="no preview"
            />
          </div>
        </td>
      </tr>
    </table>
    <script>
      function toggle(event) {
        const element = event.target;
        element.classList.toggle("toggleShow");
        element.classList.toggle("toggleHide");
      }
    </script>
    <script type="module">
      import { Gui } from "./Gui.js";

      window.gui = new Gui();
    </script>
    <script src="lib/stl_viewer/stl_viewer.min.js"></script>
