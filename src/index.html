<!doctype html>
<html lang="fr">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <!--    <link href="images/light-sabers-couleur.svg" rel="icon" type="image/svg+xml" />-->
    <link href="style.css" rel="stylesheet" />
    <title>Laser Saber Customiser</title>
  </head>
  <body class="dark">
    <table>
      <tr>
        <td>
          <div id="main"></div>
        </td>
        <td>
          <button onclick="gui.animation()">Animate</button>
          <div id="preview">
            <img alt="no preview" src="img/saber_empty.webp" title="no preview" />
          </div>
        </td>
      </tr>
    </table>
    <script>
      function toggle(event) {
        const element = event.target;
        if (element.className === "toggleShow") {
          element.className = "toggleHide";
        } else {
          element.className = "toggleShow";
        }
      }
    </script>
    <script type="module">
      import { Gui } from "./Gui.js";

      window.gui = new Gui();
    </script>
  </body>
</html>
