<!doctype html>
<html lang="fr">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <link href="img/icon.png" rel="icon" type="image/png" />
    <link href="style.css" rel="stylesheet" />
    <title>Laser Saber Customiser</title>
  </head>
  <body class="dark">
    <table>
      <tr>
        <td>
          <div>
            <label for="presetSelect">Presets</label>
            <select
              id="presetSelect"
              name="presetSelect"
              onchange="gui.changePreset()"
            >
              <option value="&lt;Default&gt;">&lt;Default&gt;</option>
            </select>
            <button onclick="gui.savePreset()">
              <img
                alt="save preset"
                class="save"
                src="img/save.svg"
                title="save preset"
              />
            </button>
            <button onclick="gui.delPreset()">
              <img
                alt="delete preset"
                class="save"
                src="img/del.svg"
                title="delete preset"
              />
            </button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="main"></div>
        </td>
        <td>
          <!-- <button onclick="gui.animation()">Animate</button> -->
          <div id="preview">
            <img
              alt="no preview"
              class="previewImage loadingImage"
              src="img/saber_empty.webp"
              title="no preview"
            />
          </div>
        </td>
      </tr>
    </table>
    <script>
      function toggle(event) {
        const element = event.target;
        element.classList.toggle("toggleShow");
        element.classList.toggle("toggleHide");
      }
    </script>
    <script type="module">
      import { Gui } from "./Gui.js";
      import { PresetRepository } from "./PresetRepository.js";

      window.gui = new Gui(new PresetRepository());
    </script>
    <script src="lib/stl_viewer/stl_viewer.min.js"></script>
  </body>
</html>
